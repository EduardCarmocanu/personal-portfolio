<div id="yup-project-modal" [class.active]="display" (click)="closeModal()">
  <div class="modal-content scrollBar" id="modal-content">
    <div class="modal-cover" [style.backgroundImage]="'url(' + projects[id].coverImage + ')'"></div>
    <div class="modal-details-wrapper">
      <h4 class="lighter">{{ projects[id].date }}</h4>
      <h2>{{ projects[id].title }}</h2>
	  <p>{{ projects[id].subTitle }}</p>
	  <a href="{{ projects[id].link }}" id="project-link" target="_blank"><h4>CLICK TO SEE PROJECT</h4></a>
      <div class="tags-wrapper">
        <h3 class="skill tag" *ngFor="let tag of projects[id].tags">{{ tag }}</h3>
      </div>
      <h3>Description</h3>
      <p>
          {{ projects[id].description }}
      </p>
    </div>
  </div>
</div>
